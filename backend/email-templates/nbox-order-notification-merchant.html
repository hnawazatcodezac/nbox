<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #28a745;
        color: #ffffff;
        text-align: center;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 5px 5px 0 0;
      }
      .content {
        padding: 20px;
        font-size: 16px;
        color: #333333;
      }
      .order-details {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
      }
      .order-details th,
      .order-details td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      .order-details th {
        background-color: #28a745;
        color: #ffffff;
      }
      .footer {
        text-align: center;
        padding: 10px;
        font-size: 14px;
        color: #666666;
      }
      .button {
        display: inline-block;
        background-color: #28a745;
        color: #ffffff;
        text-decoration: none;
        padding: 10px 15px;
        margin-top: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Order {{status}}</div>
      <div class="content">
        <p>Hello {{merchantName}},</p>
        <p>{{customMessage}}</p>
        <p>The order is currently <strong>{{orderStatus}}</strong></p>

        <p>
          Order placed by <strong>{{userName}}</strong> on
          <strong>{{orderDate}}</strong>. The total order amount is
          <strong>{{orderTotal}}</strong>.
        </p>
      </div>
      <div class="footer">
        Need assistance? Contact support at
        <a href="mailto:support@example.com">support@example.com</a>
      </div>
    </div>
  </body>
</html>
